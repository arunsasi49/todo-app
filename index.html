<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App JS</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <section class="section-head">
        <div class="container">
            <h4>Todo App</h4>
            <p class="small-text">It is simple Javascript application</p>
        </div>
    </section>


    <div class="container mb-50">
        <div class="app-card">
            <div class="app-header">
                <div class="input-container">
                    <input type="text" class="input-control" placeholder="Add new task" id="inputValue">
                    <button class="btn-add-task " id="addButton">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
                <div class="task-summary">
                    <div class="item">
                        Total Tasks : <span class="count count-total">0</span>
                    </div>

                </div>
            </div>
            <div class="todo-app">

            </div>
        </div>
    </div>
    <script src="assets/app.js"></script>
</body>

</html>
